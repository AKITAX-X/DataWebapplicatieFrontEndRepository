<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styling.css">
    <script src="scripting.js"></script>
    <title>Document</title>

    <script>
        function AliClickt () {
            let vanmij = new XMLHttpRequest();
            vanmij.onreadystatechange = function(){
                if(this.readyState == 4){
                    console.log(this.responseText);
                    var result = JSON.parse(this.responseText);
                    document.getElementById("mijnelement").innerHTML = result[0];
                }
                
            }
            vanmij.open("GET", "https://localhost:44344/api/Ali", true);
            vanmij.send();

        }
         </script>
</head>
<body>
    <input type="button" value="Click Here" onclick="AliClickt()">
    <input type="button" value="Click Here Also" onclick="Testnaam()">
    <p id="mijnelement"></p>
</body>
</html>
